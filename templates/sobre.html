{% block conteudo %}

<h2 style="text-align: center;">Di√°rio do Professor</h2>
<hr />
{% for registro in registros %}
<!-- <details>
    <summary>{{registro.aluno}}</summary>

<p>
    <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapseExample_{{registro.aluno}}" role="button" aria-expanded="false"
        aria-controls="collapseExample_{{registro.aluno}}">
        {{registro.aluno}}
    </a>
</p>
<div class="collapse" id="collapseExample_{{registro.aluno}}">
    <div class="card card-body">
        {{registro.nota}}
    </div>
</div>

{% endfor %}
<form action="{{url_for('sobre')}}" method="POST">
    <div class="form-group">
        <label for="exemploNome">Aluno</label>
        <input class="form-control" id="exemploNome" name="aluno" type="text" placeholder="Digite o nome do aluno"
            required>
    </div>
    <div class="form-group">
        <label for="exemploNota">Nota</label>
        <input class="form-control" id="exemploNota" type="text" name="nota" placeholder="Digite a nota do aluno"
            required>
    </div>
    <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}
